<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>

		<!-- External CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			type="text/css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/05_layout.css" type="text/css" />
		<link rel="stylesheet" href="/styles/02_nav.css" type="text/css" />
		<link rel="stylesheet" href="/styles/01_header.css" type="text/css" />
		<link rel="stylesheet" href="/styles/03_new-tweet.css" type="text/css" />
		<link rel="stylesheet" href="/styles/04_tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/06_mediaQueries.css" type="text/css"/>

		<!-- External JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- App JS -->
	</head>
	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<div class="title">
				<span>tweeter</span>
			</div>
			<div class="text-box">
				<div class="write-a-new-tweet">
					<div><b>Write</b> a new tweet</div>
				</div>
				<div class="arrow-icon">
					<div><i class="fas fa-angle-double-down"></i></div>
				</div>
			</div>
		</nav>
		<!-- PROFILE IMAGE -->
    <div class="main-container">
		<header>
			<div class="wrapper">
				<div class="img">
					<img src="/images/profile-hex.png" />
				</div>
				<div class="name">
					<h2><b>Brandon</b> Dahlberg</h2>
				</div>
			</div>
		</header>

		<!-- Page-specific (main) content here -->
		<main class="container">
			<section class="new-tweet">
				<section class="text-area">
				<form method="POST" action="/tweets" id="new-tweet-form">
          <div class="input-container">
					<textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        </div>
        </section>

        <!-- Character Counter -->
					<div class="btn-counter-container">
						<button type="submit" class="tweet-btn"name="pub_tweet">Tweet</button>
            <p id='error-message'></p>
						<output name="counter" class="counter" for="tweet-text"></output>
					</div>
				</form>
			</section>
      
      <!-- Tweet Container -->
      <div class="tweet-container">
      </div>
		</main>
    </div>
	</body>
  <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/compose-char-counter.js"></script>
</html>
